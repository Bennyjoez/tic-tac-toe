<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./script.js" defer></script> -->
    <script src="./scripted.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <div class="players"></div>
        <div class="game-table">
            <div class="tabs item1" data-cell></div>
            <div class="tabs item2" data-cell></div>
            <div class="tabs item3" data-cell></div>
            <div class="tabs item4" data-cell></div>
            <div class="tabs item5" data-cell></div>
            <div class="tabs item6" data-cell></div>
            <div class="tabs item7" data-cell></div>
            <div class="tabs item8" data-cell></div>
            <div class="tabs item9" data-cell></div>
        </div>
        <div class="winning-message" id="winningMessage">
            <div data-winning-message-text>X Wins!!</div>
            <button id="restartButton">Restart</button>
        </div>
    </div>

</body>
</html>
